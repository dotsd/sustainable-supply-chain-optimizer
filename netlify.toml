[build]
  command = "pip install -r requirements.txt"
  functions = "netlify/functions"
  publish = "dashboard/static"

[build.environment]
  PYTHON_VERSION = "3.9"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/dashboard/templates/dashboard.html"
  status = 200